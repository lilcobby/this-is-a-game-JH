<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />

  <body>
    <!-- the bulk of our code -->

    <main>
      <h1 class="title">JH Javascript Game</h1>
      <p id="opener">
        You will have 120 seconds to asnwer questions, each incorrect answer
        will reduce a timer by 15 seconds. Have fun and press the "start button"
        to begin.
      </p>
      <div class="timer"></div>
      <div class="button-container">
        <button class="start-button">"Start"</button>
      </div>
      <div id="question"></div>
      <ul class="answers">
        <li id="one"></li>
        <li id="two"></li>
        <li id="three"></li>
        <li id="four"></li>
      </ul>
    </main>
    <footer>By JH</footer>
    <script src="./assets/script.js"></script>
