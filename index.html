<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JS Game</title>
    <link rel="stylesheet" type="text/css" href="./assets/style.css" />
  </head>

  <body>
    <!-- the bulk of our code -->

    <main>
      <h1 class="title">JH Javascript Game</h1>
      
      <div id="finalTouches">
        <label for = "highScoreBox">enter nickname</label>
        <input type="text" name="highScoreBox" id="highScore"></input>
          <button id="logHsbutton">save score</button>
        
      
        <button id="resetPage">reset</button>
        <p>last player score</p>
        <p id="memoryScore"></p>
      </div>
      

      <p id="opener">
        You will have 120 seconds to asnwer questions, each incorrect answer
        will reduce a timer by 15 seconds. Have fun and press the "start button"
        to begin.
      </p>
      <div id="timer"></div>
      <div class="button-container">
        <button class="start-button">"Start"</button>
      </div>
      <div id="qA">
        <div id="question">question1</div>
        <div id="answer-buttons">
          <button class="btn">Answer1</button>
          <button class="btn">Answer2</button>
          <button class="btn">Answer3</button>
          <button class="btn">Answer4</button>
        </div>
      </div>
      <button id="next">next</button>
    </main>
    <footer>By JH</footer>
    <script src="./assets/script.js"></script>
  </body>
</html>
